<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anjinha Malvadah ‚ú®</title>
  <style>
    body {
      background: linear-gradient(135deg, #3a003a, #660066);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }
    h1 {
      color: #ff66cc;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 3px 3px 5px #000;
    }
    .chat-box {
      background: #440044;
      border: 3px solid #ff99cc;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #ff66ccaa;
      font-size: 1.25rem;
      line-height: 1.6;
      transition: background 0.5s ease, border-color 0.5s ease;
    }
    .user, .bot {
      margin: 15px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 12px 18px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user {
      text-align: right;
      background: #a64ca6cc;
      color: #fff0ff;
      align-self: flex-end;
      font-weight: 600;
      box-shadow: 0 0 10px #a64ca6cc;
    }
    .bot {
      text-align: left;
      background: #ff66cccc;
      color: #330033;
      align-self: flex-start;
      font-weight: 700;
      box-shadow: 0 0 10px #ff66cccc;
    }
    input[type="text"] {
      padding: 15px;
      width: 80%;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      outline: none;
      box-shadow: 0 0 8px #ff66ccaa;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 15px #ff66ccdd;
    }
    button {
      padding: 15px 20px;
      margin-left: 15px;
      background: #ff33cc;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff33ccaa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #e600b8;
      box-shadow: 0 0 15px #e600b8cc;
    }
    #darkModeToggle {
      margin-top: 20px;
      background: #990099;
      border: 3px solid #ff66cc;
      width: 230px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 15px #990099cc;
    }
    body.dark {
      background: #000000;
      color: #ff3399;
    }
    body.dark .chat-box {
      background: #330033;
      border-color: #ff3399;
      box-shadow: 0 0 25px #ff3399dd;
    }
    body.dark .bot {
      background: #ff3399cc;
      color: #220022;
      box-shadow: 0 0 15px #ff3399cc;
    }
    body.dark .user {
      background: #cc00cccc;
      color: #ffe6ff;
      box-shadow: 0 0 15px #cc00cccc;
    }
  </style>
</head>
<body>
  <h1>Anjinha Malvadah ‚ú®</h1>
  <div class="chat-box" id="chat"></div>
  <div style="display:flex; width: 100%; max-width: 600px; margin-top: 10px;">
    <input type="text" id="input" placeholder="Fala com a mais mais..." autofocus />
    <button onclick="responder()">Enviar</button>
  </div>
  <button id="darkModeToggle" onclick="toggleDarkMode()">üåí Ativar Modo Dark Extremo</button>

  <script>
    // Objeto com palavras-chave e respostas (voc√™ pode adicionar √† vontade)
    const respostasPersonalizadas = {
      "Lana": [
        "Oi morsrs gatona, amo BTS tbmm quer falar sobre?"
      ],
      "oi": [
        "Oi nada, demorou demais pra vir falar comigo, mo.",
        "Se √© pra falar comigo, que seja r√°pido, mo."
      ],
      "mateus": [
        "ASI√ÅTICO?... CALA A BOCA SEU MERDA."
      ],
      "bom dia": [
        "Bom √© meu humor quando n√£o me irritam cedo, mo.",
        "Bom dia? S√≥ se for com caf√© e muito glitter, mo."
      ],
      "te amo": [
        "Amor √© pra poucos, mas vai‚Ä¶ te aguento, mo üíñ.",
        "Te amo? S√≥ se for meu reflexo no espelho, mo."
      ]
      // Pode continuar adicionando aqui...
    };

    let darkMode = false;

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark', darkMode);
      const btn = document.getElementById('darkModeToggle');
      btn.textContent = darkMode ? 'üåû Desativar Modo Dark Extremo' : 'üåí Ativar Modo Dark Extremo';
    }

    function responder() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const pergunta = input.value.toLowerCase().trim();

      if (!pergunta) return;

      // Mostrar pergunta do usu√°rio
      const msgUser = document.createElement("div");
      msgUser.className = "user";
      msgUser.textContent = input.value;
      chat.appendChild(msgUser);

      // Resposta padr√£o se nada bater
      let resposta = "Ih, n√£o entendi... mas tamb√©m, nem todo mundo fala no meu n√≠vel, mo.";

      // Procura palavra-chave exata (case insensitive)
      for (const chave in respostasPersonalizadas) {
        if (pergunta === chave) {
          const opcoes = respostasPersonalizadas[chave];
          resposta = opcoes[Math.floor(Math.random() * opcoes.length)];
          break;
        }
      }

      // Se n√£o encontrou resposta exata, tenta encontrar resposta por palavra contida na frase (mais flex√≠vel)
      if (resposta.startsWith("Ih,")) {
        for (const chave in respostasPersonalizadas) {
          if (pergunta.includes(chave)) {
            const opcoes = respostasPersonalizadas[chave];
            resposta = opcoes[Math.floor(Math.random() * opcoes.length)];
            break;
          }
        }
      }

      // Mostrar resposta do bot
      const msgBot = document.createElement("div");
      msgBot.className = "bot";
      msgBot.textContent = resposta;
      chat.appendChild(msgBot);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
      input.focus();
    }
  </script>
</body>
</html>
